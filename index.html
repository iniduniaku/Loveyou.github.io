<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ˜‘</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            background: #ffffff;
            cursor: pointer;
            overflow: hidden;
            font-family: 'Georgia', serif;
        }

        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ffb6c1, #ffc0cb, #f0e6ff);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
        }

        .battery-container {
            position: relative;
            width: 120px;
            height: 60px;
            margin-bottom: 30px;
        }

        .battery {
            width: 100px;
            height: 50px;
            border: 3px solid #ff69b4;
            border-radius: 8px;
            position: relative;
            background: #fff;
            overflow: hidden;
        }

        .battery::after {
            content: '';
            position: absolute;
            right: -8px;
            top: 15px;
            width: 8px;
            height: 20px;
            background: #ff69b4;
            border-radius: 0 3px 3px 0;
        }

        .battery-fill {
            position: absolute;
            left: 0;
            bottom: 0;
            height: 100%;
            background: linear-gradient(to top, #ff1493, #ff69b4, #ffc0cb);
            width: 0%;
            animation: fillBattery 3s ease-in-out forwards;
            border-radius: 5px;
        }

        .battery-sparks {
            position: absolute;
            top: -10px;
            right: -20px;
            width: 30px;
            height: 30px;
        }

        .spark {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ffff00;
            border-radius: 50%;
            animation: sparkle 0.8s ease-in-out infinite;
        }

        .spark:nth-child(1) {
            top: 5px;
            right: 10px;
            animation-delay: 0s;
        }

        .spark:nth-child(2) {
            top: 15px;
            right: 15px;
            animation-delay: 0.2s;
        }

        .spark:nth-child(3) {
            top: 10px;
            right: 5px;
            animation-delay: 0.4s;
        }

        @keyframes fillBattery {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.5);
            }
        }

        .loading-text {
            color: #d63384;
            font-size: 18px;
            font-weight: bold;
            animation: pulse 2s ease-in-out infinite;
            text-align: center;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.6;
            }
        }

        .click-counter {
            position: fixed;
            bottom: 30px;
            right: 30px;
            color: #ff69b4;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .click-counter.show {
            opacity: 1;
        }

        .floating-hearts {
            position: fixed;
            pointer-events: none;
            z-index: 500;
        }

        .floating-heart {
            position: absolute;
            font-size: 20px;
            color: #ff69b4;
            animation: float-up 2s ease-out forwards;
            opacity: 0;
        }

        @keyframes float-up {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) rotate(360deg);
            }
        }

        .progress-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff69b4, #ff1493);
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="loading-container" id="loadingContainer">
        <div class="battery-container">
            <div class="battery">
                <div class="battery-fill" id="batteryFill"></div>
            </div>
            <div class="battery-sparks">
                <div class="spark"></div>
                <div class="spark"></div>
                <div class="spark"></div>
            </div>
        </div>
        <div class="loading-text">Mengisi daya cinta...</div>
    </div>

    <div class="click-counter" id="clickCounter">
        Klik: <span id="count">0</span>/3
    </div>

    <div class="progress-bar" id="progressBar"></div>

    <div class="floating-hearts" id="floatingHearts"></div>

    <script>
        let clickCount = 0;
        const maxClicks = 3;
        const targetUrl = 'https://apaandah.my.id/'; // Ganti dengan URL tujuan Anda
        
        const clickCounter = document.getElementById('clickCounter');
        const countDisplay = document.getElementById('count');
        const progressBar = document.getElementById('progressBar');
        const loadingContainer = document.getElementById('loadingContainer');
        const floatingHearts = document.getElementById('floatingHearts');

        document.body.addEventListener('click', function(e) {
            if (clickCount >= maxClicks) return;

            clickCount++;
            countDisplay.textContent = clickCount;
            
            // Update progress bar
            const progress = (clickCount / maxClicks) * 100;
            progressBar.style.width = progress + '%';
            
            // Show counter after first click
            if (clickCount === 1) {
                clickCounter.classList.add('show');
            }

            // Create floating heart effect
            createFloatingHeart(e.clientX, e.clientY);

            // Check if we've reached max clicks
            if (clickCount >= maxClicks) {
                showLoadingAndRedirect();
            }
        });

        function createFloatingHeart(x, y) {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = 'ðŸ’–';
            heart.style.left = (x - 10) + 'px';
            heart.style.top = (y - 10) + 'px';
            
            floatingHearts.appendChild(heart);
            
            // Remove heart after animation
            setTimeout(() => {
                if (heart.parentNode) {
                    heart.parentNode.removeChild(heart);
                }
            }, 2000);
        }

        function showLoadingAndRedirect() {
            // Hide counter and progress bar
            clickCounter.style.opacity = '0';
            progressBar.style.opacity = '0';
            
            // Show loading animation
            loadingContainer.style.display = 'flex';
            
            // Redirect after 3 seconds
            setTimeout(() => {
                window.location.href = targetUrl;
            }, 3000);
        }

        // Add subtle hover effect to body
        document.body.addEventListener('mousemove', function(e) {
            if (clickCount < maxClicks && Math.random() < 0.02) {
                createFloatingHeart(e.clientX + (Math.random() - 0.5) * 100, e.clientY + (Math.random() - 0.5) * 100);
            }
        });
    </script>
</body>
  </html>
